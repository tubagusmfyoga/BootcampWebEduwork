<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Produk Online</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#"
          ><i class="bi bi-shop"></i> Toko Online</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero bg-gradient text-white py-5">
      <div class="container text-center">
        <h1 class="display-5 fw-bold">Selamat Datang di Toko Online Kami</h1>
        <p class="lead">Temukan produk berkualitas dengan harga terbaik</p>
      </div>
    </section>

    <!-- Main Content -->
    <main class="py-5">
      <div class="container-fluid">
        <div class="row">
          <!-- Sidebar Filter -->
          <div class="col-lg-3 mb-4">
            <div class="card shadow-sm">
              <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-funnel"></i> Filter Produk</h5>
              </div>
              <div class="card-body">
                <!-- Search -->
                <div class="mb-4">
                  <label class="form-label fw-bold">Cari Produk</label>
                  <input
                    type="text"
                    class="form-control"
                    id="searchInput"
                    placeholder="Nama produk..."
                    onkeyup="filterProducts()"
                  />
                </div>

                <!-- Category Filter -->
                <div class="mb-4">
                  <label class="form-label fw-bold">Kategori</label>
                  <select
                    class="form-select"
                    id="categoryFilter"
                    onchange="filterProducts()"
                  >
                    <option value="">Semua Kategori</option>
                    <option value="Elektronik">Elektronik</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Makanan">Makanan</option>
                    <option value="Peralatan Rumah">Peralatan Rumah</option>
                    <option value="Olahraga">Olahraga</option>
                  </select>
                </div>

                <!-- Price Filter -->
                <div class="mb-4">
                  <label class="form-label fw-bold">Urutkan Harga</label>
                  <select
                    class="form-select"
                    id="priceFilter"
                    onchange="filterProducts()"
                  >
                    <option value="">Tidak Diurutkan</option>
                    <option value="low-to-high">Terendah ke Tertinggi</option>
                    <option value="high-to-low">Tertinggi ke Terendah</option>
                  </select>
                </div>

                <!-- Reset Button -->
                <button class="btn btn-warning w-100" onclick="resetFilters()">
                  <i class="bi bi-arrow-clockwise"></i> Reset Filter
                </button>
              </div>
            </div>
          </div>

          <!-- Products Section -->
          <div class="col-lg-9">
            <div class="mb-4">
              <h3 class="fw-bold">
                <i class="bi bi-box-seam"></i> Produk Kami
              </h3>
              <small class="text-muted"
                >Total: <span id="productCount">12</span> produk</small
              >
            </div>

            <!-- Products Grid -->
            <div class="row" id="productsContainer">
              <!-- Produk akan ditampilkan di sini melalui JavaScript -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-5" style="display: none">
              <i class="bi bi-search" style="font-size: 3rem; color: #ccc"></i>
              <h4 class="mt-3 text-muted">Produk Tidak Ditemukan</h4>
              <p class="text-muted">Coba ubah filter atau pencarian Anda</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        <p class="mb-0">&copy; 2026 Toko Online. Semua hak dilindungi.</p>
      </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
